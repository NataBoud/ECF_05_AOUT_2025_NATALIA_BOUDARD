services:
  db:
    image: mysql
    container_name: db_environement
    environment:
      MYSQL_ROOT_PASSWORD: ${MDP_DB:-password}
      MYSQL_DATABASE: environement_db
    volumes:
      - local_mysql_environement_db:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - mysql-phpmyadmin

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin
    environment:
      PMA_HOST: db
    ports:
      - "80:80"
    networks:
      - mysql-phpmyadmin
volumes:
  local_mysql_environement_db:

networks:
  mysql-phpmyadmin:

# Pour lancer les containers
# docker-compose up -d